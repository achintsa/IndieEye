<!DOCTYPE html>
<html>
<head>
<title>Ticket Confirmation</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap/css/portfolio-item.css" rel="stylesheet" />

<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/qrcode.min.js"></script>

<script type="text/javascript" src="scripts/download.js"></script>
<style type="text/css">
    #qrcode {
        width: 200px;
        height: 200px;
        padding: 10px;
    }
    #dvexport {
        width: 200px;
    }
    #export {
        padding: 10px;
        font-size: 16px;
        display: block;
        margin: auto;
    }
</style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding: 0 0 0 0">
                    <img src="images\indieeye_logo.jpg" width="150" height="50" alt="logo">
                </a>
                <!-- <a class="navbar-brand" href="#">Start Bootstrap</a>-->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

                    <li>

        </div>
        <!-- /.container -->
    </nav>
<div id="qrcode"></div>
    <br/>
<div id="dvexport">
    <input id="export" type="button" value="Export" />
</div>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

$(document).ready(function () {
    //debugger
    var ticketHash = '';
    try {
        var params = $.parseParams(window.location.href.split('?')[1]);
        ticketHash = params["code"];
    } catch (e) {
        ticketHash = "Hello World!!";
    }
    
	qrcode.makeCode(ticketHash);
});
    
$("#export").click(function() {
    var imgData = $("#qrcode img").attr("src");
    download(imgData, "ticket.png", "image/png");
});
</script>
</body>
</html>
